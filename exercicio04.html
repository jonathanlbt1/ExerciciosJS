<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font: normal 20pt Arial;
            color: darkblue;
        }
    </style>
</head>
<body>

    <script>
        let nome = window.prompt('Qual é seu nome?')
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras.<br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
